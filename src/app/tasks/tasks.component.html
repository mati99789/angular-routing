<p>

  <a routerLink="./"  [queryParams]="{sort: sort() === 'asc' ? 'desc' : 'asc'}">
    Sort {{sort() === 'asc' ? 'Descending' : 'Ascending'}}
  </a>
</p>
<ul>
  @if (userTasks().length === 0) {
    <p>There are no tasks yet. Start adding some!</p>
  } @else {
    @for (task of userTasks(); track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  }
</ul>
